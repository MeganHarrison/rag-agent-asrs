services:
  - type: web
    name: fm-global-asrs-expert
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn rag_agent.api.fm_global_app_safe:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: LLM_MODEL
        value: gpt-3.5-turbo
      - key: EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: LLM_PROVIDER
        value: openai
      - key: LLM_BASE_URL
        value: https://api.openai.com/v1