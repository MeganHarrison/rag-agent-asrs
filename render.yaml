services:
  - type: web
    name: fm-global-asrs-expert
    runtime: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: LLM_MODEL
        value: gpt-3.5-turbo
      - key: EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: LLM_PROVIDER
        value: openai
      - key: LLM_BASE_URL
        value: https://api.openai.com/v1